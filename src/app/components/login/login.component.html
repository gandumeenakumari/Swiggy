<form [formGroup]="loginForm" (ngSubmit)="loginSubmitted()" class="border p-3 rounded-3">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Login</span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email">
            <div class="form-text text-danger" *ngIf="Email.errors?.['required']&& (Email.dirty || Email.touched)">
                Email is Required
            </div>
            <div class="form-text text-danger" *ngIf="Email.errors?.['email']&& (Email.dirty || Email.touched)">
                Email is Invalid
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd">
            <div class="form-text text-danger" *ngIf="Pwd.errors?.['required']&& (Pwd.dirty || Pwd.touched)">
                Password is Required
            </div>
            <div class="form-text text-danger" *ngIf="Pwd.errors?.['maxlength']&& (Pwd.dirty || Pwd.touched)">
                Password should be 6-15 characters long
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
